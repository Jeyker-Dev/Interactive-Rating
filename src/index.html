<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/output.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body class="bg-gray-950 min-h-screen">

  <!--  Main Content  -->
    <div class="flex items-center justify-center h-screen">
        <!--  Card Preview  -->
      <main class="w-10/12 md:w-4/12 mx-auto bg-gradient-to-b from-slate-900 to-slate-950 rounded-md p-4">
        <div class="w-11/12 md:w-10/12 mx-auto">
          <!--  Image Star  -->
          <div class="w-10 h-10 rounded-full flex items-center justify-center bg-slate-900 mb-5">
            <img src="./images/icon-star.svg" alt="Image Star" class="w-3 h-3 object-cover object-center">
          </div>
          <!--  Here End Image Star  -->

          <!--  Subtitle  -->
          <h3 class="text-lg font-overpass font-bold text-gray-100">How Did We Do?</>
          <!--  Here End Subtitle  -->

          <!--  Text Card  -->
            <p class="text-sm md:text-xs text-gray-400 font-overpass font-normal mt-3">
              Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering.
            </p>
          <!--  Here End Text Card  -->


        </div>
      </main>
        <!--  Here End Card Preview  --> 
    </div>
  <!--  Here End Main Content  -->
</body>
</html>
